<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      /* red - rect */
      .flag {
        background-color: #ce1126;
        width: 900px;
        height: 600px;
        position: relative;
      }

      p {
        margin: 0px;
        color: white;
        text-align: center;
        font-size: 5rem;
      }

      /*blue rect*/
      .flag > div {
        background-color: #002868;
        width: 100%;
        height: 300px;
        position: absolute;
        top: 150px;
      }

      /*white rect*/
      .flag > div > div {
        background-color: white;
        width: 200px;
        height: 200px;
        border-radius: 50%;

        position: relative;
        top: 50px;
        left: 350px;
      }
      .flag > div > div > P {
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
